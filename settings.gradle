rootProject.name = 'Jenjin'
include ':jgsf', ':jenjin-client', ':jenjin-server-world', ':jenjin-client-world', ':jenjin-io'

project(':jgsf').projectDir = "$rootDir/jgsf" as File
project(':jenjin-client').projectDir = "$rootDir/jenjin-client" as File
project(':jenjin-server-world').projectDir = "$rootDir/jenjin-server-world" as File
project(':jenjin-client-world').projectDir = "$rootDir/jenjin-client-world" as File
project(':jenjin-io').projectDir = "$rootDir/jenjin-io" as File
